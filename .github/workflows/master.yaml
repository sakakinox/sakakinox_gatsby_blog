name: vps_deploy

on:
    push:
        branches:
            - main

jobs:
    build-deploy:
        runs-on: ubuntu-20.04
        steps:
        - uses: actions/checkout@v2

        - name: Install SSH key
          uses: shimataro/ssh-key-action@v2
          with:
            key: ${{ secrets.SSH_KEY }}
            name: id_ecdsa
            known_hosts: ${{ secrets.KNOWN_HOSTS }}

        - name: setup node
          uses: actions/setup-node@v1
          with:
            node-version: '16.x'

        - name: Cache dependencies
          uses: actions/cache@v1
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
                ${{ runner.os }}-node-

        - name: Gen dotenv
          run: |
            echo ENV_NAME=\"\">>.env.production
            echo GOOGLE_ANALYTICS_ID=\"${{secrets.GOOGLE_ANALYTICS_ID}}\">>.env.production
            echo GOOGLE_ADSENSE_ID=\"${{secrets.GOOGLE_ADSENSE_ID}}\">>.env.production

        - name: Gen ads.txt
          run: |
            echo google.com, `echo ${{secrets.GOOGLE_ADSENSE_ID}}|cut -b 4-`, DIRECT, f08c47fec0942fa0>static/ads.txt

        - name: install
          run: npm ci

        - name: format
          run: npm run format

#        - name: test
#          run: npm run test

        - name: build
          run: npm run build

        - name: deploy to VPS
          run: |
            echo "date >access"|ssh ${{secrets.REMOTE_USER}}@${{secrets.SERVER}} 
            rsync -av --progress --delete ./public ${{secrets.REMOTE_USER}}@${{secrets.SERVER}}:/opt/github/actions/sakakinox_blog/
            rsync -av .env.production ${{secrets.REMOTE_USER}}@${{secrets.SERVER}}:
            echo "lxc file push -r /opt/github/actions/sakakinox_blog/public/ nginx/var/www/static/blog"|ssh ${{secrets.REMOTE_USER}}@${{secrets.SERVER}}

        - name: Publish to Cloudflare Pages
          uses: cloudflare/pages-action@1
          with:
            accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
            apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            projectName: sakakinox-gatsby-blog
            directory: ./public
            gitHubToken: ${{ secrets.GITHUB_TOKEN }}